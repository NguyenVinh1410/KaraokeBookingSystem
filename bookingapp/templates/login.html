{%extends 'layout/base.html'%}

{%block title%}Đăng nhập{%endblock%}

{%block content%}
<h3 class="text-info text-center mt-3">Trang đăng nhập</h3>

{%if err_msg%}
<div class="alert alert-danger">{{err_msg}}</div>
{%endif%}

<form method="post" class="mt-3">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="staffname" placeholder="Enter" name="staffname">
        <label for="staffname">Tài khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Password</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info" type="submit">Đăng nhập</button>
    </div>
</form>
{%endblock%}
