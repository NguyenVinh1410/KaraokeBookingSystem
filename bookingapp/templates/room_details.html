{%extends 'layout/base.html'%}

{%block title%}Chi tiết phòng{%endblock%}

{%block content%}
<div class="row mt-5 mb-5">
    <div class="col-md-7 col-12">
        <img src="{{r.image}}"
             class="img-fluid"
             style="min-height: 350px; object-fit: cover;">
    </div>

    <div class="col-md-5 col-12 d-flex flex-column justify-content-center">
        <h3>{{r.room_name}}</h3>
        <p>Loại phòng: {{r.room_type.room_type_name}}</p>
        <p>Sức chứa: {{r.room_type.capacity}} người</p>
        <p>Giá giờ: {{r.room_type.price|int}} VND/giờ</p>

        {% if msg %}
        <div class="alert alert-info mt-3">{{ msg }}</div>
        {% endif %}

        <h5 class="mt-3">Đặt phòng</h5>
        <form method="post" class="mt-2">
            <div class="mb-2">
                <label>Họ tên khách</label>
                <input type="text" name="customer_name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Số điện thoại</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Ngày hát</label>
                <input type="date" name="booking_date" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Giờ bắt đầu</label>
                <input type="time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Giờ kết thúc</label>
                <input type="time" name="end_time" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Số người</label>
                <input type="number" min="1" max="15" name="guest_count" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger mt-2">Đặt phòng</button>
        </form>
    </div>
</div>
{%endblock%}
